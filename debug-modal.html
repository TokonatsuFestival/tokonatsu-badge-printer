<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Debug Test</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal.active {
            display: flex !important;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Debug Test</h1>
    <button id="test-modal-btn" class="btn">Test Modal</button>
    
    <div class="modal" id="test-modal">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>This is a test modal to verify the modal functionality works.</p>
            <button id="close-modal-btn" class="btn">Close</button>
        </div>
    </div>
    
    <script>
        document.getElementById('test-modal-btn').addEventListener('click', function() {
            console.log('Test modal button clicked');
            const modal = document.getElementById('test-modal');
            modal.classList.add('active');
            modal.style.display = 'flex';
        });
        
        document.getElementById('close-modal-btn').addEventListener('click', function() {
            console.log('Close modal button clicked');
            const modal = document.getElementById('test-modal');
            modal.classList.remove('active');
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
